<body class="bg-gradient-to-br from-[#FF8D29] to-[#F91E1EA1] h-screen flex justify-center items-center select-none">

        </div>
        <div class="w-[221px] h-[235px] bg-black shadow-[8px_9px_22px_1px_rgba(0,0,0,0.6)] rounded-lg flex justify-center items-center flex-col">

        <div class="w-[221px] h-[235px] bg-black shadow-[8px_9px_22px_1px_rgba(0,0,0,0.6)] rounded-lg flex justify-center items-center flex-col">
